<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- ^=======> Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ^=======> Bootstrap Style Sheet -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- ^=======> Bootstrap Icos -->
    <link rel="stylesheet" href="./CSS/bootstrap-icons.css" />
    <!-- ^=======> Font awesome library -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- ^=======> Main Style sheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="container pt-2">
      <div class="form-project text-center my-5 py-4 bg-secondary-subtle w-75 m-auto shadow-lg border border-5 border-dark">
        <h1 class="pb-3 text-muted heading">Smart Login System</h1>
        <div class="form-group mx-5 my-3">
          <input
            id="email"
            type="text"
            class="form-control"
            placeholder="Enter your Email"
          />
        </div>
        <div class="form-group mx-5 my-3">
          <input
            id="password"
            type="text"
            class="form-control"
            placeholder="Enter your password"
          />
          <p class="text-danger pt-2 d-none">
              all Inputs are required
          </p>
        </div>
        <button class="btn w-75 my-3" id="submit">
          Submit
        </button>
        <p class="text-white pt-3">
            Don't have an account? 
            <a class="text-white link" href="../SignUp/Signup.html">Sign Up</a>
        </p>

      </div>

    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <!-- ^=======> Font awesome library -->
    <script
      src="https://kit.fontawesome.com/ce3048c406.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
